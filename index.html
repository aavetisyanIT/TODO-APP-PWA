<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<!-- materialize icons, css & js -->
		<link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link type="text/css" href="/css/styles.css" rel="stylesheet" />
		<script type="text/javascript" src="/js/materialize.min.js"></script>
	</head>
	<body class="grey lighten-4">
		<!-- top nav -->
		<nav class="z-depth-3">
			<div class="nav-wrapper container">
				<a href="/">ToDo<span>Manager</span></a>
				<span class="right grey-text text-darken-1">
					<i class="material-icons sidenav-trigger" data-target="side-menu"
						>menu</i
					>
				</span>
			</div>
		</nav>
		<!-- side nav -->
		<ul id="side-menu" class="sidenav side-menu">
			<li><a class="subheader">TODOMANAGER</a></li>
			<li><a href="/" class="waves-effect">Home</a></li>
			<li><a href="/pages/about.html" class="waves-effect">About</a></li>
			<li><div class="divider"></div></li>
			<li>
				<a href="/pages/contact.html" class="waves-effect">
					<i class="material-icons">mail_outline</i>Contact</a
				>
			</li>
		</ul>

		<!-- todos -->
		<div class="todos container grey-text text-darken-1">
			<div class="card-panel todo white row">
				<div class="todo-details">
					<div class="todo-title">Walk a dog</div>
					<div class="todo-ingredients">walk time 8am and 6pm</div>
				</div>
				<div class="todo-delete">
					<i class="material-icons">delete_outline</i>
				</div>
			</div>
			<div class="card-panel todo white row">
				<div class="todo-details">
					<div class="todo-title">Walk a dog</div>
					<div class="todo-details">walk time 8am and 6pm</div>
				</div>
				<div class="todo-delete">
					<i class="material-icons">delete_outline</i>
				</div>
			</div>
			<div class="card-panel todo white row">
				<div class="todo-details">
					<div class="todo-title">Walk a dog</div>
					<div class="todo-details">walk time 8am and 6pm</div>
				</div>
				<div class="todo-delete">
					<i class="material-icons">delete_outline</i>
				</div>
			</div>
			<div class="card-panel todo white row">
				<div class="todo-details">
					<div class="todo-title">Walk a dog</div>
					<div class="todo-details">walk time 8am and 6pm</div>
				</div>
				<div class="todo-delete">
					<i class="material-icons">delete_outline</i>
				</div>
			</div>
		</div>

		<div class="center">
			<a
				class="btn-floating btn-small btn-large add-btn sidenav-trigger"
				data-target="side-form"
			>
				<i class="material-icons">add</i>
			</a>
		</div>

		<!-- add todos side nav -->
		<div id="side-form" class="sidenav side-form">
			<form class="add-todo container section">
				<h6>New Recipe</h6>
				<div class="divider"></div>
				<div class="input-field">
					<input
						placeholder="title"
						id="title"
						type="text"
						class="validate"
					/>
					<label for="title">Todo Title</label>
				</div>
				<div class="input-field">
					<input
						placeholder="task details"
						id="tasks"
						type="text"
						class="validate"
					/>
					<label for="tasks">Task</label>
				</div>
				<div class="input-field center">
					<button class="btn-small">Add</button>
				</div>
			</form>
		</div>
		<script src="/js/ui.js"></script>
	</body>
</html>
